<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles_login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="popup_error" id="errorPopup">
        <div class="popup_error-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <h2>Error</h2>
            <!-- Usamos Jinja2 para mostrar el mensaje flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            {% if category == 'error' %}
            <p>{{ message }}</p>

            {% endif %}
            {% endfor %}
            {% endif %}
            {% endwith %}


        </div>
    </div>
    <div class="container register">
        <div class="logo">
            <div class="logo-child">
                <img src="../static/images/Shakes.gif" width="350" height="420" alt="Logo">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-child">
                <h2>Registrarse</h2>
                <form action="/user/create" method="post" class="data">
                    <div class="form-group">
                        <label for="user" class="form-label">
                            <input type="text" placeholder="Nombre y apellido" class="form-control" name="user" aria-describedby="textHelp">
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <input type="password" placeholder="ContraseÃ±a" class="form-control" name="password">
                        </label>
                    </div>
                    
                    <div class="checkbox-container">
                        
                        <label class="form-label" for="admin">
                            
                            <input type="checkbox" class="form-check-input" name="admin" > 
                            Administrador
                        </label>
                    </div>
                    
                    <input type="submit" value="Registrarme" class="button">
                    <a href="/admin">
                        <input type="button" value="Regresar" id="sing-in">
                    </a>
                </form>
            </div>
        </div>
    </div>
    <!-- <script src="../static/code/script.js"></script> -->
    <script>
        const popupA = document.getElementById('errorPopup');
        const closeBtn = document.getElementById('closeBtn');

        // Verifica si hay un mensaje flash y muestra el popup
        {% if get_flashed_messages() %}
            console.log('Mensaje flash');
            popupA.style.display = 'flex';
            popupA.classList.add('fade-in');
        {% endif %}

        // Cerrar popup manualmente
        closeBtn.onclick = function() {
            popupA.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == popup) {
                popupA.style.display = 'none';
            }
        }
    </script>
</body>
</html>
